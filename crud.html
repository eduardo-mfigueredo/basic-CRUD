      <!-- Modal - New Register Button -->

      <div class="modal fade" id="newRegister" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="newRegisterLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newRegisterLabel">Novo usuário</h5>
              <button id="modalClose" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form id="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">Nome</label>
                            <input type="text" class="form-control" id="inputFirstName" data-index="new" placeholder="Nome" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Sobrenome</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Sobrenome" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputAge">Data de nascimento</label>
                            <input type="date" class="form-control" id="inputAge" placeholder="ex. 33" required>
                        </div>
                        <div class="form-group col-md-10">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="email@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCel">Celular</label>
                        <input type="text" class="form-control" id="inputCel" placeholder="ex. 11123412345" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Cidade" required>
                      </div>
                    </div>                  
                  </form>

             
            </div>
            <div class="modal-footer">
              <button id="cancelClient" type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button id="saveClient" type="submit" class="btn btn-secondary">Salvar</button>
            </div>
